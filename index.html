<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all">
      <div>
        <h1 class="top_num" data-top_num="5" data-speed="1000"></h1>
      </div>
      <div class="container">
        <h1 class="heading" data-number="5" data-speed="120">5</h1>
        <h1 class="heading" data-number="25" data-speed="100">25</h1>
        <h1 class="heading" data-number="35" data-speed="80">35</h1>
        <h1 class="heading" data-number="45" data-speed="70">45</h1>
        <h1 class="heading" data-number="55" data-speed="60">55</h1>
        <h1 class="heading" data-number="65" data-speed="50">65</h1>
        <h1 class="heading" data-number="75" data-speed="40">75</h1>
      </div>
      <div>
        <div class="name" data-text="Salauddin Ibne Saife"></div>
        <div class="name" data-text="Riyan Binta Saife"></div>
        <div class="name" data-text="Salma Akther"></div>
        <div class="name" data-text="MD Saife Uddin"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
